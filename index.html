        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; margin-top: 10px; }
        button { margin: 5px; padding: 10px; font-size: 16px; }

</head>
<body>
    <h1>–û–Ω–ª–∞–π–Ω-—Ä–∏—Å–æ–≤–∞–ª–∫–∞ üé®</h1>
    <canvas id="canvas" width="500" height="400"></canvas><br>
    <button onclick="setTool('draw')">–ö–∞—Ä–∞–Ω–¥–∞—à ‚úèÔ∏è</button>
    <button onclick="setTool('erase')">–õ–∞—Å—Ç–∏–∫ ü©π</button>
    <button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å üóë</button>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false, tool = "draw";
        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);
        function draw(e) {
            if (!drawing) return;
            ctx.fillStyle = tool === "draw" ? "black" : "white";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, tool === "draw" ? 3 : 10, 0, Math.PI * 2);
            ctx.fill();
        }
        function setTool(t) { tool = t; }
        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
    </script>
</body>
